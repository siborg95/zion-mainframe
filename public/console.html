
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroSharp Console</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    main {
      display: flex;
      flex: 1;
    }
    .console {
      flex: 3;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .input-area {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    .input-area button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .log {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .sidebar {
      flex: 1;
      background: #f0f0f0;
      padding: 20px;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar button {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>Welcome, <span id="username">User</span></header>
  <main>
    <div class="console">
      <div class="log" id="logDisplay">[Session log will appear here]</div>
      <div class="input-area">
        <input type="text" id="consoleInput" placeholder="Enter message...">
        <button onclick="submitLog()">Submit</button>
      </div>
    </div>
    <div class="sidebar">
      <button onclick="addLog('Starting drill...')">üìò Start Drill</button>
      <button onclick="clearLog()">üîÅ Refresh Log</button>
      <button onclick="addLog('Loading profile...')">üß† Load Profile</button>
      <button onclick="addLog('Displaying metrics...')">üìä Show Metrics</button>
      <button onclick="logout()">üîí Logout</button>
    </div>
  </main>
  <script>
    const logDisplay = document.getElementById('logDisplay');
    const usernameSpan = document.getElementById('username');
    const userEmail = localStorage.getItem('neuro_email');
    if (userEmail) {
      usernameSpan.innerText = userEmail;
    }

    function submitLog() {
      const input = document.getElementById('consoleInput');
      if (input.value.trim() !== '') {
        addLog(input.value);
        input.value = '';
      }
    }

    function addLog(message) {
      const time = new Date().toLocaleTimeString();
      logDisplay.innerHTML += `<div>[${time}] ${message}</div>`;
      logDisplay.scrollTop = logDisplay.scrollHeight;
    }

    function clearLog() {
      logDisplay.innerHTML = '[Session log will appear here]';
    }

    function logout() {
      localStorage.removeItem('neuro_email');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
